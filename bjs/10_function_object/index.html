<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="jumbotron d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row game-card align-items-center">
                <div class="col col-md-6 offset-md-3">
                    <div class="card text-center">
                        <div class="card-header">
                            <p class="m-0" id="formHead">Нажмите "Создать" для генерации персоны</p>
                        </div>
                        <div class="card-body">
                            <div class="row" id="mainRow">
                                <div class="col">
                                    <h3 class="card-title">Фамилия: <span id="surnameOutput">Генерация фамилии</span></h3>
                                    <h4>Имя: <span id="firstNameOutput">Генерация имени</span></h4>
                                    <h5>Имя: <span id="midNameOutput">Генерация отчества</span></h5>                                   
                                    <p>
                                        <span id="genderOutput">Генерация пола</span>
                                        <span>, </span>
                                        <span id="profession">Генерация профессии</span>
                                    </p>
                                    <p>
                                        <span id="birthDayOutput">Генерация дня рождения</span>
                                        <span id="birthMonthOutput">Генерация месяца рождения</span>
                                        <span id="birthYearOutput">Генерация года рождения</span>
                                    </p>
                                </div>
                            </div>
                            <div class="row"  id="buttonRow" >
                                <div class="col text-center">
                                    <button type="button" id ="nextName" class="btn btn-success">Создать</button>
                                    <button type="button" id ="reset" class="btn btn-danger">Сбросить</button>                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
